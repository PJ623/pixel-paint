<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>
        Pixel Paint
    </title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="full-width">
        <div>
            <div class="full-width">
                <div id="palette" class="flex-center side-panel">
                </div>

                <div>
                    <h1 class="full-width">
                        Pixel Paint
                    </h1>
                    <p class="full-width">
                        written by&nbsp;
                        <a href="https://github.com/PJ623/pixel-paint" target="_blank">PJ623</a>
                    </p>
                    <div id="canvas">
                    </div>
                    <div class="flex-center side-panel">
                        <button id="set-size-button" disabled>Set Canvas Size</button>
                        <button id="randomize-palette-button">Randomize Palette</button>
                        <button id="clear-button">Clear</button>
                        <button id="imageify-art-button">Imageify Art</button>
                        <br>
                        <div class="full-width">
                            <canvas id="rendering-canvas"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="canvas.js"></script>
    <script src="inputCanvas.js"></script>
    <script src="main.js"></script>
</body>

</html>
